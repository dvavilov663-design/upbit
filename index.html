        btnCloseDeposit: "é–‰ã˜ã‚‹", footerText: "Â© 2025 Ubbit. å…¨è‘—ä½œæ¨©æ‰€æœ‰."
      },
      en: {

    function switchLang(){
      let lang=document.getElementById('langSwitch').value;

      document.getElementById('label-balance').innerText=t.balance;
      document.getElementById('pairs-title').innerText=t.pairsTitle;
      document.getElementById('col-pair').innerText=t.colPair;
      document.getElementById('col-price').innerText=t.colPrice;
      document.getElementById('col-change').innerText=t.colChange;
      document.getElementById('chart-title').innerText=t.chartTitle;
      document.getElementById('top-assets').innerText=t.topAssets;
      document.getElementById('wallet-title').innerText=t.walletTitle;
      document.getElementById('btn-deposit').innerText=t.btnDeposit;
      document.getElementById('btn-withdraw').innerText=t.btnWithdraw;
      document.getElementById('convert-title').innerText=t.convertTitle;
      document.getElementById('label-from').innerText=t.labelFrom;
      document.getElementById('label-to').innerText=t.labelTo;
      document.getElementById('label-amount').innerText=t.labelAmount;
      document.getElementById('btn-convert').innerText=t.btnConvert;
      document.getElementById('btn-close-wallet').innerText=t.btnCloseWallet;
      document.getElementById('deposit-title').innerText=t.depositTitle;
      document.getElementById('btn-close-deposit').innerText=t.btnCloseDeposit;
      document.getElementById('footer-text').innerText=t.footerText;

      // ĞŸĞµÑ€ĞµĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ ÑĞ·Ñ‹Ğº TradingView
      const iframe=document.getElementById('tradingview_iframe');
      iframe.src=iframe.src.replace(/locale=..../,`locale=${lang}`);

    // ==== ĞšĞ¾ÑˆĞµĞ»ĞµĞº Ğ¸ Ğ¿Ğ°Ñ€Ñ‹ (Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµĞ¼ ĞºĞ°Ğº Ğ±Ñ‹Ğ»Ğ¾) ====
    let balances = { USDT: 10000, BTC: 0, ETH: 0, BNB: 0 };
    let rates = { USDT:1, BTC:27000, ETH:1700, BNB:230 };

    function openWallet(){ renderWallet(); document.getElementById('walletModal').style.display='flex'; }
    function closeWallet(){ document.getElementById('walletModal').style.display='none'; }
    function openDeposit(){ document.getElementById('depositModal').style.display='flex'; }
    function closeDeposit(){ document.getElementById('depositModal').style.display='none'; }
    function openWithdraw(){ alert("Withdraw is demo only ğŸš§"); }

    function renderWallet(){
      let c=document.getElementById('walletBalances'); c.innerHTML=''; let total=0;
      for(let coin in balances){ let v=balances[coin]; total+=v*rates[coin]; c.innerHTML+=`<div class='flex justify-between'><span>${coin}</span><span>${v.toFixed(6)}</span></div>`;}
      c.innerHTML+=`<hr/><div class='flex justify-between font-bold'><span>Total USD</span><span>${total.toFixed(2)} $</span></div>`;
      let from=document.getElementById('walletFrom'),to=document.getElementById('walletTo');
      from.innerHTML=''; to.innerHTML='';
      for(let coin in balances){ from.innerHTML+=`<option>${coin}</option>`; to.innerHTML+=`<option>${coin}</option>`; }
    }

    function convertCoins(e){
      e.preventDefault();
      let f=document.getElementById('walletFrom').value, t=document.getElementById('walletTo').value;
      let a=parseFloat(document.getElementById('walletAmount').value);
      if(f===t||isNaN(a)) return;
      if(a>balances[f]){ alert("Insufficient funds!"); return; }
      balances[f]-=a; let usd=a*rates[f]; let conv=usd/rates[t]; balances[t]+=conv;
      renderWallet(); alert(`âœ… ${a} ${f} â†’ ${conv.toFixed(6)} ${t}`);
    }

    function showDepositAddress(){
      let coin=document.getElementById('depositCoin').value, d=document.getElementById('depositAddress');
      let addr={ USDT:'TKoNcfXsXcBdADqZNAaD9y1FzooS2k6cst', BNB:'0xb75277051F1733c621286B258D3510dA1667008A', BTC:'bc1q80ywt5h3j32szkg8c276hak48hp0lqcrp3tkpe', ETH:'0x1234567890abcdef1234567890abcdef12345678'};
      d.innerText=addr[coin]?`Address for ${coin}: ${addr[coin]}`:'';
    }

    async function loadPairs(){
      const res=await fetch('https://api.binance.com/api/v3/ticker/24hr'); const data=await res.json();
      const tbody=document.getElementById('pairsBody'),top=document.getElementById('topAssets'); tbody.innerHTML=''; top.innerHTML='';
      const usdt=data.filter(i=>i.symbol.endsWith('USDT'));
      usdt.forEach((i,k)=>{ 
        let tr=document.createElement('tr'); tr.className='hover:bg-cyan-500/20 cursor-pointer';
        tr.innerHTML=`<td class='py-2 text-cyan-300' onclick="loadTradingView('${i.symbol}')">${i.symbol}</td><td>${parseFloat(i.lastPrice).toFixed(4)}</td><td class='${i.priceChangePercent>=0?'text-green-400':'text-red-400'}'>${i.priceChangePercent}%</td>`;
        tbody.appendChild(tr);
        if(k<10){ top.innerHTML+=`<div class='flex justify-between border-b border-cyan-500/30 pb-1'><span class='text-cyan-300'>${i.symbol}</span><span>${parseFloat(i.lastPrice).toFixed(2)}</span><span class='${i.priceChangePercent>=0?'text-green-400':'text-red-400'}'>${i.priceChangePercent}%</span></div>`;}
      });
    }

    function loadTradingView(s){ document.getElementById('tradingview_iframe').src=`https://s.tradingview.com/widgetembed/?symbol=BINANCE:${s}&interval=60&theme=dark&style=1&locale=${document.getElementById('langSwitch').value}`; }
